<html>
<head><title>Form Page</title></head>
<body bgcolor="white"><img src=http://drewstar.superscripts.com/pix/test.jpg border=0>

<blockquote>
<form action="sendmail.cgi" method="post" enctype="multipart/form-data">

<table>
<tr>
<td>Your Name:</td>
<td><input name="username" size="40"></td>
</tr>
<tr>
<td>Your Email:</td>
<td><input name="email" size="40"></td>
</tr>
<tr>
<td>Subject:</td>
<td><input name="subject" size="40"></td>
</tr>
<tr>
<td>Your Message:</td>
<td><textarea name="message" cols="40" rows="10"></textarea></td>
</tr>

<tr><td>Attach File 1:</td>
<td><input type="file" name="uploadedfile" size="30"></td>
</tr>
<tr><td>Attach File 2:</td>
<td><input type="file" name="uploadedfile2" size="30"></td>
</tr>

<tr>
<td align="center" colspan=2>
<input type="submit" value="Submit Now">
</td>
</tr>
</table>
</form>
</blockquote>
</body>
</html>
