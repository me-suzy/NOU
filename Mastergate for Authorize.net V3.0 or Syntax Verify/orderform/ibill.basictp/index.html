<html>

<head>
<title>MASTERGATE FORM</title>
</head>

<body BGCOLOR="#ffffff">
<a href="http://www.superscripts.com">
<img src="http://drewstar.superscripts.com/pix/archive.gif">
</a>
<p align="center"><font face="Arial">Mastergate Password Distribution and Management CGI
System</font></p>
<div align="center"><center>
<FORM ACTION="https://www.secureserver.com/cgi-bin/mastergate/mastergate.cgi" METHOD=POST>
<table border="0" width="40%" cellspacing="4" cellpadding="0">
  <tr>
    <td width="33%" bgcolor="#008080"><font face="Arial" color="#FFFFFF">Name</font></td>
    <td width="67%" bgcolor="#008080"><font face="Arial" color="#FFFFFF"><input type="text"
    name="name" value minlength="7" size="20"></font></td>
  </tr>
  <tr>
    <td width="33%" bgcolor="#008080"><font face="Arial" color="#FFFFFF">Address</font></td>
    <td width="67%" bgcolor="#008080"><font face="Arial" color="#FFFFFF"><input type="text"
    name="address" value minlength="7" size="20"></font></td>
  </tr>
  <tr>
    <td width="33%" bgcolor="#008080"><font face="Arial" color="#FFFFFF">City</font></td>
    <td width="67%" bgcolor="#008080"><font face="Arial" color="#FFFFFF"><input type="text"
    name="city" value minlength="7" size="20"></font></td>
  </tr>
  <tr>
    <td width="33%" bgcolor="#008080"><font face="Arial" color="#FFFFFF">State</font></td>
    <td width="67%" bgcolor="#008080"><font face="Arial" color="#FFFFFF"><input type="text"
    name="state" value minlength="7" size="20"></font></td>
  </tr>
  <tr>
    <td width="33%" bgcolor="#008080"><font face="Arial" color="#FFFFFF">Zip</font></td>
    <td width="67%" bgcolor="#008080"><font face="Arial" color="#FFFFFF"><input type="text"
    name="zip" value minlength="7" size="20"></font></td>
  </tr>
  <tr>
    <td width="33%" bgcolor="#008080"><font face="Arial" color="#FFFFFF">Country</font></td>
    <td width="67%" bgcolor="#008080"><font face="Arial" color="#FFFFFF"><input type="text"
    name="country" value minlength="7" size="20"></font></td>
  </tr>
  <tr>
    <td width="33%" bgcolor="#008080"><font face="Arial" color="#FFFFFF">Phone Number</font></td>
    <td width="67%" bgcolor="#008080"><font face="Arial" color="#FFFFFF"><input type="text"
    name="phone" value minlength="7" size="20"></font></td>
  </tr>
  <tr>
    <td width="33%" bgcolor="#008080"><font face="Arial" color="#FFFFFF">Email</font></td>
    <td width="67%" bgcolor="#008080"><font face="Arial" color="#FFFFFF"><input type="text"
    name="email" value minlength="7" size="20"></font></td>
  </tr>
  <tr>
    <td width="33%" bgcolor="#008080"><font face="Arial" color="#FFFFFF">Cardtype</font></td>
    <td width="67%" bgcolor="#008080"><font face="Arial" color="#FFFFFF"><select
    name="cardtype" size="1">
      <option selected>Mastercard</option>
      <option>Visa</option>
      <option>Amex</option>
      <option>Novus</option>
    </select></font></td>
  </tr>
  <tr>
    <td width="33%" bgcolor="#008080"><font face="Arial" color="#FFFFFF">Card Number</font></td>
    <td width="67%" bgcolor="#008080"><font face="Arial" color="#FFFFFF"><input type="text"
    name="crednum" value minlength="7" size="20"></font></td>
  </tr>
  <tr>
    <td width="33%" bgcolor="#008080"><font face="Arial" color="#FFFFFF">Expiration</font></td>
    <td width="67%" bgcolor="#008080"><font face="Arial" color="#FFFFFF"><input type="text"
    name="expiration" value minlength="7" size="20"></font></td>
  </tr>
  <tr>
    <td width="33%" bgcolor="#008080"><font face="Arial" color="#FFFFFF">Membership</font></td>
    <td width="67%" bgcolor="#008080"><font face="Arial" color="#FFFFFF"><select
    name="membership" size="1">
      <option value="30">1 Month - $20 </option>
      <option value="180">6 Months - $100 </option>
      <option value="365">1 Year - $150 </option>
    </select></font></td>
  </tr>
</table>
</center></div>

<p align="center"><font face="Arial"><input type="submit" name="Signup" value="Signup">
&nbsp; </font></p>
</FORM>
</body>
</html>
