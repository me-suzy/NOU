<html>

<head>
<title>Form Field Setup </title>
</head>

<body>

<p align="center"><font face="Arial" color="#FF0080"><strong><big><big><big>ACCOUNT
REGISTRATION FORM</big></big></big></strong></font></p>
<div align="center"><center>
<form action="/cgi-bin/formmailreplicator/register.cgi" method="post">
<table borderColor="#6898ae" cellSpacing="0" cellPadding="0" width="38%" bgColor="#377695"
borderColorLight="#000080" border="1" height="230">
  <tr>
    <td width="93%" bgcolor="#000000" align="left"><p align="left"><strong><big><font
    color="#FFFFFF" face="Arial">Account Information</font></big></strong></td>
    <td width="20%" bgcolor="#000000"><p align="left"><big><font color="#FFFFFF" face="Arial"><strong>Enter
    Values</strong></font></big></td>
  </tr>
  <tr>
    <td width="93%" align="left"><p align="left"><small><font face="Arial" color="#FFFF80"><strong>Name</strong></font></small></td>
    <td width="20%" align="left"><small><input type="text" name="name" size="20"></small></td>
  </tr>
  <tr>
    <td width="93%" align="left"><p align="left"><font face="Arial" color="#FFFF80"><small><strong>Domain
    Name of Website</strong></small></font></td>
    <td width="20%" align="left"><p align="left"><small><input type="text" name="domain"
    size="20"></small></td>
  </tr>
  <tr>
    <td width="93%" align="left"><p align="left"><small><font face="Arial" color="#FFFF80"><strong>Address</strong></font></small></td>
    <td width="20%" align="left"><p align="left"><small><input type="text" name="address"
    size="20"></small></td>
  </tr>
  <tr>
    <td width="93%" align="left"><p align="left"><font face="Arial" color="#FFFF80"><small><strong>City</strong></small></font></td>
    <td width="20%" align="left"><p align="left"><small><input type="text" name="city"
    size="20"></small></td>
  </tr>
  <tr>
    <td width="93%" align="left"><font face="Arial" color="#FFFF80"><small><strong>State</strong></small></font></td>
    <td width="20%" align="left"><p align="left"><small><input type="text" name="state"
    size="20"></small></td>
  </tr>
  <tr>
    <td width="93%" align="left"><p align="left"><font face="Arial" color="#FFFF80"><small><strong>Zipcode</strong></small></font></td>
    <td width="20%" align="left"><p align="left"><small><input type="text" name="zipcode"
    size="20"></small></td>
  </tr>
  <tr>
    <td width="93%" align="left"><p align="left"><font face="Arial" color="#FFFF80"><small><strong>Title
    of Form Mail Page</strong></small></font></td>
    <td width="20%" align="left"><p align="left"><small><input type="text" name="title"
    size="20"></small></td>
  </tr>
  <tr>
    <td width="93%" align="left"><p align="left"><font face="Arial" color="#FFFF80"><small><strong>Support
    Email</strong></small></font></td>
    <td width="20%" align="left"><p align="left"><small><input type="text" name="supportemail"
    size="20"></small></td>
  </tr>
  <tr>
    <td width="93%" align="left"><p align="left"><font face="Arial" color="#FFFF80"><small><strong>Sales
    Email</strong></small></font></td>
    <td width="20%" align="left"><p align="left"><small><input type="text" name="salesemail"
    size="20"></small></td>
  </tr>
  <tr>
    <td width="93%" align="left"><p align="left"><font face="Arial" color="#FFFF80"><small><strong>Choose
    a Username</strong></small></font></td>
    <td width="20%" align="left"><p align="left"><small><input type="text" name="username"
    size="20"></small></td>
  </tr>
  <tr>
    <td width="93%" align="left"><p align="left"><font face="Arial" color="#FFFF80"><small><strong>Choose
    a Password</strong></small></font></td>
    <td width="20%" align="left"><p align="left"><small><input type="password" name="password"
    size="20"></small></td>
  </tr>
  <tr>
    <td width="93%" align="left"><p align="left"><font face="Arial" color="#FFFF80"><small><strong>Verify
    Password</strong></small></font></td>
    <td width="20%" align="left"><p align="left"><small><input type="password"
    name="vpassword" size="20"></small></td>
  </tr>
  <tr>
    <td width="93%" align="left" bgcolor="#FFFFFF"><p align="left">&nbsp;</td>
    <td width="20%" align="left" bgcolor="#FFFFFF"><p align="left">

    <input type="image" src="/demo/formmailreplicator/pix/register.gif">

</td>
  </tr>
</table></form>
</center></div>

<p align="center"><a href="http://www.superscripts.com/" style="color: rgb(0,0,0)"><font
face="Arial" color="#000000"><small><strong><small>Form Mail Replicator Created by Drew
Star</small></strong></small></font></a></p>
</body>
</html>
