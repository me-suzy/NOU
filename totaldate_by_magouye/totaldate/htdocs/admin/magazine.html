<HTML><HEAD><TITLE>Magazine Management</TITLE></HEAD><BODY>
This is where you can modify what happens with your online magazine and change options.<BR><BR>

<HR width=75%>
<BIG><B><CENTER><U>Approve Articles</CENTER></B></BIG><BR></U>
<FORM action=addart.cgi method=post>
Article ID: <INPUT type=text name=id><BR>
<INPUT type=submit value="Approve"></FORM>

<HR width=75%>
<BIG><B><CENTER><U>Erase Articles</CENTER></B></BIG><BR></U>
<FORM action=remart.cgi method=post>
Article ID: <INPUT type=text name=id><BR>
<INPUT type=submit value="Erase"></FORM>

<HR width=75%>
<BIG><B><CENTER><U>Add Topic</CENTER></B></BIG><BR></U>
<FORM action=addtopic.cgi method=post>
Topic: <INPUT type=text name=topic><BR>
Description: <INPUT type=text name=description><BR>
<INPUT type=submit value="Erase"></FORM>
</BODY></HTML>

<HR width=75%>
<BIG><B><CENTER><U>Erase Topic</CENTER></B></BIG><BR></U>
<FORM action=remtopic.cgi method=post>
Topic ID: <INPUT type=text name=id><BR>
<INPUT type=submit value="Erase"></FORM>
</BODY></HTML>

<HR width=75%>
List all topics... <A href="listtopic.cgi">here</A>.<BR>
List all new submissions... <A href="viewarts.cgi">here</A>.<BR>
</BODY></HTML>
