<html>

<head>
<title>Topsites Referal Program</title>
</head>

<body bgcolor="white">
<a href="http://www.superscripts.com">
<img src="http://drewstar.superscripts.com/pix/archive.gif">
</a>
<blockquote>
  <p align="center"><font face="Arial" color="#FF0000"><strong><big><big>SIGNUP FOR OUR
  TOPSITE PROGRAM</big></big></strong></font></p>
  <p align="center">&nbsp;</p>
</blockquote>

<form method="post" action="/cgi-bin/topsites/add.cgi">
  <div align="center"><center><table border="0" width="62%" cellspacing="0" cellpadding="0">
    <tr>
      <td width="25%"><font face="Arial" color="#000000"><small>Sitename</small></font></td>
      <td width="75%"><font face="Arial" color="#000000"><small><input TYPE="text"
      NAME="sitename" size="31"></small></font></td>
    </tr>
    <tr>
      <td width="25%"><font face="Arial" color="#000000"><small>URL http://</small></font></td>
      <td width="75%"><font face="Arial" color="#000000"><small><input TYPE="text" NAME="url"
      size="31"></small></font></td>
    </tr>
  </table>
  </center></div><div align="center"><center><table border="0" width="62%" cellspacing="0"
  cellpadding="0">
    <tr>
      <td width="25%"><font face="Arial" color="#000000"><small>Email</small></font></td>
      <td width="75%"><font face="Arial" color="#000000"><small><input TYPE="text" NAME="email"
      size="31"></small></font></td>
    </tr>
    <tr>
      <td width="25%"><font face="Arial" color="#000000"><small>Username</small></font></td>
      <td width="75%"><font face="Arial" color="#000000"><small><input TYPE="text"
      NAME="username" size="15"></small></font></td>
    </tr>
  </table>
  </center></div><div align="center"><center><table border="0" width="62%" cellspacing="0"
  cellpadding="0">
    <tr>
      <td width="25%"><font face="Arial" color="#000000"><small>Password</small></font></td>
      <td width="75%"><font face="Arial" color="#000000"><small><input TYPE="password"
      NAME="password" SIZE="9" maxlength="8"></small></font></td>
    </tr>
    <tr>
      <td width="25%"><font face="Arial" color="#000000"><small>Verify </small></font></td>
      <td width="75%"><font face="Arial" color="#000000"><small><input TYPE="password"
      NAME="vpassword" SIZE="9" maxlength="8"></small></font></td>
    </tr>
  </table>
  </center></div><div align="center"><center><p><font face="Arial" color="#000000"><small><input
  type="submit" value="ACTIVATE MY ACCOUNT"> </small></font></p>
  </center></div>
</form><a href="http://www.superscripts.com">
<img src="http://drewstar.superscripts.com/pix/archive.gif">
</a><small>

<p><font face="Arial" color="#000000">&nbsp;</small> </font></p>
</body>
</html>
